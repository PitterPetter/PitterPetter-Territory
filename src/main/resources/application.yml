# PitterPetter-Territory/src/main/resources/application.yml

spring:
  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://config-server.config-server.svc.cluster.local:80 # Config 서버 주소
      name: territory-service  # <-- 중요! 서비스 이름 명시
      label: main
      fail-fast: false
  profiles:
    active: prod # 배포 시 prod 프로필을 기본으로 사용